name: Generate EpicServer Documentation with pkgsite

on:
  push:
    branches: [main, master] # Adjust branch names as needed

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          check-latest: true

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pkgsite
        run: go install golang.org/x/pkgsite/cmd/pkgsite@latest

      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl net-tools
          npm install jsdom

      - name: Generate Documentation
        run: |
          export CI=true
          chmod +x ./generate-pkgsite-docs.sh
          ./generate-pkgsite-docs.sh

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
          clean: true
